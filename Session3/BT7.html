<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="1">Họ và tên:</label></td>
            <td><input type="text" name="Username" id="1"></td>

        <tr>

        </tr>

        <tr>

        <tr>

        </tr>

        <tr>

        </tr>

        <tr>
            <td><label for="8">Điểm GPA:</label></td>

            <td>
                <select>
                    <option value="1">Lớp 1</option>
                    <option value="2">Lớp 2</option>
                    <option value="3">Lớp 3</option>
                    <option value="4">Lớp 4</option>
                    <option value="5">Lớp 5</option>
                    <option value="6">Lớp 6</option>
                    <option value="7">Lớp 7</option>
                    <option value="8">Lớp 8</option>
                    <option value="19">Lớp 9</option>
                    <option value="10">Lớp 10</option>
                    <option value="11">Lớp 11</option>
                    <option value="12">Lớp 12</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="11">Ngày đăng kí học</label></td>
            <td><input type="datetime-local" name="hoc" id="11"></td>
        </tr>

        <tr>
            <td><button>Gửi thông tin</button></td>
        </tr>
    </table>
</body>
</html>
